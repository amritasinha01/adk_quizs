<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .result-block {
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .back-btn {
            display: block;
            margin: 30px auto 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz Evaluation by Gemini</h1>

    {% for r in results %}
        <div class="result-block">
            <p><strong>Q{{ forloop.counter }}: {{ r.question }}</strong></p>
            <p><strong>Your Answer:</strong> {{ r.selected }}</p>
            <p><strong>Correct Answer:</strong> {{ r.correct }}</p>
            <p class="text-primary"><strong>Gemini Says:</strong> {{ r.result }}</p>
        </div>
        <hr>
    {% endfor %}

    <div class="back-btn">
        <a href="{% url 'quiz' %}" class="btn btn-outline-primary">Try Again</a>
        <a href="/" class="btn btn-outline-secondary px-4">Home</a>
    </div>
</div>

</body>
</html>
